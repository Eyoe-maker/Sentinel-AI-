version: '3.8'

services:
  frontend:
    build:
      context: ./sentinel-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001/api
    networks:
      - sentinel-network

  backend:
    build:
      context: ./sentinel-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost
      - DATABASE_URL=/app/data/sentinel.db
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sentinel-network:
    driver: bridge

volumes:
  backend-data:
  backend-uploads:
